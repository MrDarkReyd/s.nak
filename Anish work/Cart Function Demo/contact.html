<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="HaatMArt Green Logo.png" alt="Logo">
        </a>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>

        <a href="#" class="signin-button">Sign In</a>
        <a href="signup.html" class="signup-button">Sign Up</a>
    </nav>

    <!-- Contact Us Content -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need assistance, feel free to reach out to us. We are here to help!</p>
        <br>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
